<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ApPy</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <script src="//code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="header">ApPy</h1>
        </div>

        <div class="row">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#login" data-toggle="tab">Log In</a></li>
                <li><a href="#signup" data-toggle="tab">Sign Up</a></li>
            </ul>
        </div>

        <div class="row">
            <div class="tab-content">
                <div class="tab-pane active" id="login">
                    <form class="login-form" method="post" action="login">
                        <input type="text" name="username" placeholder="username">
                        <input type="password" name="password" placeholder="password">
                        <a id="login-btn" class="btn btn-default">Log In</a>
                    </form>
                </div>

                <div class="tab-pane" id="signup">
                    <form class="login-form" method="post" action="signup">
                        <input type="text" name="username" placeholder="username">
                        <input type="password" name="password" placeholder="password">
                        <a id="signup-btn" class="btn btn-primary">Sign Up</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
