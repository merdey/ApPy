<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ApPy</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <script src="//code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="header">ApPy</h1>
        </div>

        <div class="row">
            <div class="tab-content">
                <div class="tab-pane active" id="login">
                    <form class="login-form" method="post" action="/login">{% csrf_token %}
                        <input type="text" name="username" placeholder="username">
                        <input type="password" name="password" placeholder="password">
                        <button type="submit" id="login-btn" class="btn btn-default">Log In</button>

                        {% if login_error %}
                        <div>{{ login_error }}</div>
                        {% endif %}
                    </form>

                    <hr>

                    <form class="login-form" method="post" action="/signup">{% csrf_token %}
                        <input type="text" name="username" placeholder="username">
                        <input type="password" name="password" placeholder="password">
                        <button type="submit" id="signup-btn" class="btn btn-primary">Sign Up</button>

                        {% if signup_error %}
                        <div>{{ signup_error }}</div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
