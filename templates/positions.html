{% extends 'base.html' %}

{% block header %}
    <h1>All Positions</h1>
{% endblock %}


{% block content %}
    {% for position in positions %}
        <div class="position">
            <h3>{{ position }}</h3>
            {% for tag in position.tags.all %}
                <span class="btn btn-sm btn-info">{{ tag.description }}</span>
            {% endfor %}
            <button class="btn" id="{{ position.id }}" onclick="apply({{ position.id }})" class="apply-button">Apply</button>
        </div>
    {% endfor %}

    <script>
        function apply(id) {
            console.log(id);
            data = {
                position_id: id,
            }
            $.post('/apply', data, function() {
                $('button#' + id).addClass('btn-success');
            });
        };
    </script>

{% endblock %}
